<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>League of Legends Champions</title>
  </head>
  <body>
    <div class="bg-img">
    </div>
    <div class="bg-color">
    </div>

    <div class="container">
      <div class="header">
        <div class="logo-img">
        <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <h3>SELECT YOUR</h3>
        <h1>CHAMPION</h1>
      </div>

      <nav>
        <form>
          <input type="text" placeholder="CHAMPION NAME" id="search-bar">
          <input type="submit" value="SEARCH" id="submit">
        </form>
        <div class="menu">
          <ul class="champ-types">
            <li><a href="" class="menu-button" id="assassin">Assassin</a></li>
            <li><a href="" class="menu-button" id="fighter">Fighter</a></li>
            <li><a href="" class="menu-button" id="mage">Mage</a></li>
            <li><a href="" class="menu-button" id="marksmen">Marksmen</a></li>
            <li><a href="" class="menu-button" id="support">Support</a></li>
            <li><a href="" class="menu-button" id="tank">Tank</a></li>
          </ul>
        </div>
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </nav>

      <div class="champion-cards">

      </div>

    </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
